<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a simple weather app that uses the OpenWeatherMap API to get the current weather for a given city.">
  <meta name="keywords" content="weather, weather app, openweathermap, openweathermap api, openweathermap weather app">
  <meta name="author" content="Ismail ZAHIR">
  <title>Weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="container py-3">
    <header>
      <nav class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span class="fs-4">Weather</span>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="py-2 link-body-emphasis text-decoration-none" href="https://github.com/ismailza/weather-app" target="_blank">
            Ismail ZAHIR &nbsp;<i class="fa-brands fa-github"></i>
          </a>
        </nav>
      </nav>
  
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Weather App</h1>
        <p class="fs-5 text-body-secondary">
          This is a simple weather app that uses the OpenWeatherMap API to get the current weather for a given city.
        </p>

        <p class="fs-6 text-body-secondary">
          Enter the city name and click on the "Get Weather" button to get the current weather.
        </p>
        <form method="post" action="/weather" id="weatherForm" class="row g-3 needs-validation d-flex justify-content-center" novalidate>
          <div class="col-auto">
            <input type="text" id="city" name="city" class="form-control" placeholder="City name" required>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Get Weather</button>
          </div>
        </form>
      </div>
    </header>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div id="weatherResult"></div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
