<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a simple weather app that uses the OpenWeatherMap API to get the current weather for a given city.">
  <meta name="keywords" content="weather, weather app, openweathermap, openweathermap api, openweathermap weather app">
  <meta name="author" content="Ismail ZAHIR">
  <title>Weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container py-3">
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span class="fs-4">Weather</span>
        </a>
  
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="py-2 link-body-emphasis text-decoration-none" href="#">Ismail ZAHIR</a>
        </nav>
      </div>
  
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal text-body-emphasis">Weather App</h1>
        <p class="fs-5 text-body-secondary">
          This is a simple weather app that uses the OpenWeatherMap API to get the current weather for a given city.
        </p>

        <p class="fs-5 text-body-secondary">
          Enter the city name and click on the "Get Weather" button to get the current weather.
        </p>
        <form method="post" action="/weather" id="weatherForm" class="g-3 needs-validation d-flex justify-content-center" novalidate>
          <div class="col-md-6">
            <input type="text" id="city" name="city" class="form-control me-2" placeholder="City name" required>
          </div>
          <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
      </div>
    </header>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div id="weatherResult"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById('weatherForm');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const city = document.getElementById('city').value;
        fetch('/weather', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `city=${encodeURIComponent(city)}`
        })
        .then(response => response.json())
        .then(data => {
          displayWeather(data);
        })
        .catch(error => console.error('Error:', error));
      });
    });
  
    function displayWeather(data) {
      const resultDiv = document.getElementById('weatherResult');
      if (!resultDiv) {
        const newDiv = document.createElement('div');
        newDiv.id = 'weatherResult';
        newDiv.innerHTML = `
          <h3>Weather in ${data.name}</h3>
          <p>Temperature: ${data.main.temp - 273.15}°C</p>
          <p>Weather: ${data.weather[0].description}</p>
        `;
        document.body.appendChild(newDiv);
      } else {
        resultDiv.innerHTML = `
          <h3>Weather in ${data.name}</h3>
          <p>Temperature: ${data.main.temp - 273.15}°C</p>
          <p>Weather: ${data.weather[0].description}</p>
        `;
      }
    }

    (() => {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
    
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  
</body>
</html>
